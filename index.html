<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    
    <title>Arquivei</title>
</head>
<body>
    
    <header>
        <nav>
            <img src="Imagens/Arquivei.png" alt="Logo Arquivei">
        </nav>
    </header>

    <section>
        <div>

            <div id="main">
                <h1>
                    Gestão de suas notas fiscais para seu dia a dia
                    ficar mais fácil.
                </h1>
                <p>
                    Consulte. Receba. Organize suas notas fiscais com
                    segurança. Tudo isso em uma única ferramenta!
                </p>
                <div id="main-actions">
                    <button class="btn-primary">Experimente Grátis</button>
                    <button class="btn-secondary">Assistir Demonstração</button>
                </div>
                <div id="main-info">
                    <span><i class="fas fa-check"></i>Teste 7 dias sem compromisso</span>
                    <span><i class="fas fa-check"></i>Para empresas e escritórios contábeis</span>
                </div>
            </div>
            <div id="main-image">
                <img src="Imagens/Mobile.png" alt="Mobile Live Image">
            </div>

        </div>
    </section>

</body>
</html>
